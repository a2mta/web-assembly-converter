<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .flex {
        display: flex;
      }
      .bar {
        width: 0%;
        height: 20px;
        background-color: red;
      }
      .items-center {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .h-full {
        height: 100%;
      }
      .w-full {
        width: 100%;
      }
      .flex-col {
        flex-direction: column;
      }
    </style>
    <body>
      <div class="flex items-center justify-center h-full">
        <div class="flex w-full items-center flex-col">
          <div class="dropzone flex justify-center items-center">
            <!-- <button id="load" onclick="loadFile">click</button> -->
            <span>Drop me a file and i will convert it</span>
            <div id="bar" class="bar flex"></div>
          </div>
        </div>
      </div>
      <script id="__bs_script__">
        //<![CDATA[
        (function () {
          try {
            var script = document.createElement('script');
            if ('async') {
              script.async = true;
            }
            script.src =
              'http://HOST:3000/browser-sync/browser-sync-client.js?v=3.0.3'.replace(
                'HOST',
                location.hostname
              );
            if (document.body) {
              document.body.appendChild(script);
            } else if (document.head) {
              document.head.appendChild(script);
            }
          } catch (e) {
            console.error('Browsersync: could not append script tag', e);
          }
        })();
        //]]>
      </script>
    </body>
    <script src="./src/interactivity.js"></script>
    <script src="./build/process_flac.js"></script>
  </head>
</html>
